<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="parent-box">
      <nav class="navbar">
        <div class="top-box">
          <i class="fa-solid fa-bars"></i>
          <h5>GOOGLE</h5>
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </nav>
      <div class="map_item">
        <div class="center-box">
          <div class="distance-box">
            <div class="location_box">
              <i class="fa-solid fa-car"></i>
              <div class="location_item">
                <h6>Hamburg</h6>
                <div class="location_span">
                  <span></span>
                  <span></span>
                  <span></span>
                  <span></span>
                </div>
                <h6>Cologne</h6>
              </div>
            </div>
            <div class="distance_item">
              <h5>TIME 4h 22min</h5>
              <h5>DISTANCE 424km</h5>
            </div>
          </div>
          <div class="map-box">
            <i class="fa-solid fa-location-arrow"></i>
            <h5>OPEN MAP</h5>
          </div>
        </div>
        <div class="overlay"></div>
      </div>
      <h6>Hamburg</h6>
      <section class="section">
        <div class="section_item">
          <div class="section_img">
            <img src="./img/direction.svg" alt="#" />
          </div>
          <div class="section_letter">
            <h6>9 min (4.6km)</h6>
            <p>Head northeast on Plan forward Bergstrasse</p>
          </div>
        </div>
        <div class="section_item">
          <div class="section_img">
            <img src="./img/direction.svg" alt="#" />
          </div>
          <div class="section_letter">
            <h6>82km</h6>
            <p>Turn right onto Bergtsrasse</p>
          </div>
        </div>
        <div class="section_item">
          <div class="section_img">
            <img src="./img/direction.svg" alt="#" />
          </div>
          <div class="section_letter">
            <h6>210km</h6>
            <p>Continue onto Schmiedestrasse</p>
          </div>
        </div>
        <div class="section-img">
          <i class="fa-solid fa-location-dot"></i>
        </div>
        <div class="section_item">
          <div class="section_img">
            <img src="./img/direction.svg" alt="#" />
          </div>
          <div class="section_letter">
            <h6>64m</h6>
            <p>Continue onto Alto Fischmarkt</p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
